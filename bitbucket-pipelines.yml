image: php:7.4.7-cli-buster

pipelines:
    default:
        - step:
              name: Unit Testing
              caches:
                  - composer
              artifacts:
                  - vendor/**
              script:
                  - apt-get update && apt-get install -y unzip
                  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
                  - composer install
                  - vendor/bin/phpunit --testdox tests
